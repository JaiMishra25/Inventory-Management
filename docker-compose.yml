# Backend API service only
services:
  inventory-app:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/inventory.db
    volumes:
      # Mount database for persistence
      - inventory_data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  inventory_data: 